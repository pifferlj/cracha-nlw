<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leandro Piffer - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="imagens/selo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto pessoal"
            id="UserImage"
          />
        </div>

        <h1 id="userName">Leandro Piffer</h1>
        <a id="userLink" href="https://github.com/maykbrito" target="_blank">
          <img src="imagens/github.svg" alt="ícone github" />
          <span id="userLogin">Leandro Piffer</span></a
        >

        <p id="userBio">
          Graduando em Análise e Desenvolvimento de Sistemas, 36 anos, casado e
          como Hobby colecionador de Bonsai.
        </p>

        <ul id="socialLinks">
          <li class="facebook">
            <a href="https://facebook.com/maykbrito" target="_blank">
              <img src="imagens/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/maykbrito" target="_blank">
              <img src="imagens/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
